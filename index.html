<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do list</title>
	</head>
	<body>
		<div class="container">
			<div class="todo-title">
				<h1>To-do List</h1>
			</div>
			<div class="subtitle">make your own list</div>

			<div class="checkbox">
				<form id="todo-form">
					<input
						id="todo-input"
						type="text"
						placeholder="투두 리스트를 작성하세요"
					/>
					<input id="todo-submit" type="submit" value="+" />
				</form>
			</div>
			<ul class="todo-box"></ul>
		</div>
	</body>
	<script src="index.js"></script>
</html>
